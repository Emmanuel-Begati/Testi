<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Christmas Testimony</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --accent: #c41e3a;
            --accent-gold: #d4af37;
            --christmas-green: #0f5132;
            --text-main: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f5132 0%, #1a472a 25%, #8b0000 50%, #c41e3a 75%, #0f5132 100%);
            min-height: 100vh;
            color: var(--text-main);
            overflow-x: hidden;
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Snowflakes */
        body::before {
            content: '‚ùÑ';
            position: fixed;
            top: -10%;
            left: 0;
            width: 100%;
            height: 120%;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 1;
            animation: snowfall 20s linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes snowfall {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            position: relative;
            z-index: 10;
        }

        /* 404 Container */
        .error-container {
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-gold) 0%, #ffffff 50%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
            filter: drop-shadow(0 2px 10px rgba(212, 175, 55, 0.5));
        }

        .error-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent-gold) 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b0000 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(196, 30, 58, 0.4);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.6);
            filter: brightness(1.2);
        }

        .links {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .links p {
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .links a {
            color: var(--accent-gold);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        /* Back button */
        .nav-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            cursor: pointer;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10000;
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-home:hover {
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <!-- Back button to home -->
    <a href="/" class="nav-home">üè† Home</a>

    <!-- 404 Error Container -->
    <div class="glass-panel error-container">
        <span class="error-emoji">üéÑ</span>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Oops! Looks like this page got lost in the Christmas snow. The page you're looking for doesn't exist or may have been moved.</p>
        
        <a href="/" class="btn-home">üè† Return Home</a>

        <div class="links">
            <p>Looking for something specific?</p>
            <a href="/">Share Testimony</a>
            <a href="/media.html">Admin Dashboard</a>
            <a href="/projection.html">Projector View</a>
        </div>
    </div>

</body>
</html>
